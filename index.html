<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="./main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="/a307e1c403338846f8a4c732cb32bf12.svg" alt="логотип" class="logo"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><button class="profile__avatar-edit"></button></div><div class="profile__column"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button><p class="profile__status"></p></div></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="wrapper-cards"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><form class="popup__container popup__container_type_profile" action="#" name="popupForm"><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input"><input name="nameChange" required placeholder="Ваше имя" class="popup__input-item popup__input-item_change_name" id="sign-in-name" autocomplete="off" minlength="2" maxlength="40" required> <span class="popup__input-error" id="sign-in-name-error"></span> <input name="statusChange" required placeholder="Ваше занятие" class="popup__input-item popup__input-item_change_status" id="sign-in-status" autocomplete="off" minlength="2" maxlength="200" required> <span class="popup__input-error" id="sign-in-status-error"></span></fieldset><button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button> <button type="reset" class="popup__close-button" aria-label="Закрыть"></button></form></div><div class="popup popup_type_add"><form class="popup__container popup_type_container" action="#" name="popupForm"><h2 class="popup__title">Новое место</h2><fieldset class="popup__input"><input name="nameChange" required placeholder="Название" class="popup__input-item popup__input-item_change_value" id="sign-in-title" autocomplete="off" minlength="2" maxlength="30" required> <span class="popup__input-error" id="sign-in-title-error"></span> <input type="url" name="statusChange" required placeholder="Ссылка на картинку" class="popup__input-item popup__input-item_change_image" id="sign-in-url" autocomplete="off" required> <span class="popup__input-error" id="sign-in-url-error"></span></fieldset><button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button> <button type="reset" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button></form></div><div class="popup popup_type_avatar"><form class="popup__container popup_type_container" action="#" name="popupForm"><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input"><input type="url" name="statusChange" required placeholder="Ссылка на аватар" class="popup__input-item popup__input-item_change_image" id="sign-in-url" autocomplete="off" required> <span class="popup__input-error" id="sign-in-url-error"></span></fieldset><button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button> <button type="reset" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button></form></div><div class="popup popup__delete-confirm"><form class="popup__container" action="#" name="popupForm"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-button" value="Сохранить">Да</button> <button type="reset" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button></form></div><div class="popup popup_image_wrapper"><div class="popup__wraper"><img class="popup__image" alt="#" src="#"><p class="popup__text"></p><button type="reset" class="popup__close-button popup__close-button_image" aria-label="Закрыть"></button></div></div><template class="template-card"><li class="card"><button type="button" class="card__delete" aria-label="Удалить"></button><div class="card__image"></div><div class="card__column"><h2 class="card__title"></h2><div class="card__like-wrapper"><button type="button" class="card__like" aria-label="Понравилось"></button><p class="card__like-counter">0</p></div></div></li></template><script src="./main.js"></script></body></html>
