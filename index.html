<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="JS-scroll">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__column">
            <h2 class="profile__name">Пушкин Александр Сергеевич</h2><button class="profile__edit-button"></button>
            <p class="profile__status">Писатель</p>
          </div>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/Arbat.jpg" alt="арбат" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Арбат</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/boldinoBig.jpg" alt="болдино" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Болдино</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/mikhailovskoeBig.jpg" alt="михайловское" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Михайловское село</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/MoykaBig.jpg" alt="дом на мойке" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Дом на Мойке</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/tsarckoeseloBig.jpg" alt="царское село" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Царское село</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/vyazemBig.jpg" alt="вязьма" class="card__image">
          <div class="card__column">
            <h2 class="card__title">Вязьма</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <form class="popup__container" action="#">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input">
              <input type="text" class="popup__input-item popup__input-name">
              <input type="text" class="popup__input-item popup__input-status">
            </div>
          <input type="submit" class="popup__save-button" value="Сохранить"></input>
          <button class="popup__close-button"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
