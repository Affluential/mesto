<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar" style="background-image: url(./images/avatar.png);"></div>
          <div class="profile__column">
            <h1 class="profile__name">Пушкин Александр Сергеевич</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            <p class="profile__status">Писатель</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="wrapper-cards">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup js__popup-input">
    <form class="popup__container" action="#" name="popupForm">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input">
        <input type="text" name="nameChange" required placeholder="Ваше имя"
          class="popup__input-item popup__input-item_change_name">
        <input type="text" name="statusChange" required placeholder="Ваше занятие"
          class="popup__input-item popup__input-item_change_status">
      </fieldset>
      <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
      <button type="reset" class="popup__close-button" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="popup js__popup-add">
    <form class="popup__container js__popup__container" action="#" name="popupForm">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__input">
        <input type="text" name="nameChange" required placeholder="Название"
          class="popup__input-item popup__input-item_change_value">
        <input type="text" name="statusChange" required placeholder="Ссылка на картинку"
          class="popup__input-item popup__input-item_change_image">
      </fieldset>
      <button type="submit" class="popup__save-button js__add_submit" value="Сохранить">Сохранить</button>
      <button type="reset" class="popup__close-button js__add_close" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="popup js__image">
    <div class="popup__wraper">
      <img class="popup__image">
      <p class="popup__text"></p>
      <button type="reset" class="popup__close-button js__image_close" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
  <template class="template-card">
    <li class="card">
      <button type="button" class="card__delete" aria-label="Удалить"></button>
      <div class="card__image"></div>
      <div class="card__column">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like" aria-label="Понравилось"></button>
      </div>
    </li>
  </template>
</body>

</html>
